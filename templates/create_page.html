<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background: #007bff;
            color: #fff;
            padding: 1rem 2rem;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 1.8rem;
        }
        main {
            max-width: 600px;
            margin: 2rem auto;
            padding: 1rem;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        label {
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        input[type="text"] {
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
        }
        button {
            padding: 0.7rem;
            font-size: 1rem;
            color: #fff;
            background: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #0056b3;
        }
        .back-link {
            display: inline-block;
            margin-top: 1rem;
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.2s;
        }
        .back-link:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Create a New Page</h1>
    </header>
    <main>
        <form method="POST">
            <label for="name">Page Name:</label>
            <input type="text" name="name" id="name" placeholder="Enter page name" required>
            <button type="submit">Create Page</button>
        </form>
        <a href="{{ url_for('admin') }}" class="back-link">Back to Admin Dashboard</a>
    </main>
</body>
</html>
